{{ define "layout" }}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/assets/css/styles.css"> <!-- Link ke file CSS eksternal -->
</head>

<body>
    <header class="bg-primary text-white text-center py-5">
        <h1>Selamat Datang di Go Web</h1>
        <p class="lead">Membangun Aplikasi Web dengan Go</p>
    </header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Go Web</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/employees">Employees</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-4 flex-grow-1">
        <div class="row">
            <div class="col-md-12">
                {{ template "main" . }}
            </div>
        </div>
    </div>

    <!-- <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Go Web. All rights reserved.</p>
    </footer> -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-KsvjNSPO21w8IZqB4pLXaLfA0OGGIGvl17Y5K7lH4vhf0yI3V1ChTtPy3XygxtQt" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-ZVP8pTMxYhRmzAlfHd6R6Fe1xA5N+ZwF4qTq6q0kTX0S7+qY2k8fugyhpUarDtk5W" crossorigin="anonymous"></script>
</body>

</html>

{{ end }}
